


    <!-- header section start here -->
        {% include 'layout/header.html' %}

    <!-- header section ending here -->

    <!-- Page Header section start here -->
    <div class="pageheader-section pb-4 pt-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="pageheader-content text-center">
                        <h2>Register Now</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">SIGN UP</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header section ending here -->

    <!-- Login Section Section Starts Here -->
    <div class="login-section section-bg">
        <div class="container">
            <div class="account-wrapper">
                <h3 class="title">Register Now</h3>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% elif success %}
                <div class="alert alert-success" role="alert">
                    {{ success }}
                </div>
                {% endif %}

                <form class="account-form" action="/register/submit" method="post">
                    <div class="form-group">
                        <input type="text" placeholder="User Name"  name='username'>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Email" name='email'>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name='password'>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" name='confirm_password'>
                    </div>
                    <div class="form-group">
                        <button class="lab-btn"><span>Register</span></button>
                    </div>
                </form>
                <div class="account-bottom">
                    <span class="d-block cate pt-10">Are you a member? <a href="login">Login</a></span>
                    <span class="or"><span>or</span></span>
                    <h5 class="subtitle">Register With Social Media</h5>
                    <ul class="lab-ul social-icons justify-content-center">
                        <li>
                            <a href="#" class="facebook"><i class="icofont-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#" class="twitter"><i class="icofont-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#" class="linkedin"><i class="icofont-linkedin"></i></a>
                        </li>
                        <li>
                            <a href="#" class="instagram"><i class="icofont-instagram"></i></a>
                        </li>
                        <li>
                            <a href="#" class="pinterest"><i class="icofont-pinterest"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Section Section Ends Here -->
